<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>행캠 대행사 - 첫 화면</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f4f4f4;
        }
        .splash-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #87CEFA; /* 하늘색 배경 */
            opacity: 1;
            transition: opacity 2s ease-out; /* 서서히 사라지는 효과 */
        }
        .splash-screen img {
            width: 80%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="splash-screen" id="splashScreen">
        <img src="logo.png" alt="행캠 로고">
    </div>

    <script>
        // 페이지 로딩 후 3초 뒤에 2.html로 이동
        setTimeout(function() {
            document.getElementById('splashScreen').style.opacity = 0;
            setTimeout(function() {
                window.location.href = 'main.html'; // 메인 페이지로 이동
            }, 2000); // opacity 애니메이션이 끝나는 시간과 일치
        }, 3000); // 첫 화면을 보여주는 시간
    </script>
</body>
</html>
