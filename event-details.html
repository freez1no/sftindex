<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>행사 상세보기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .button-container button {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #333;
            text-decoration: none;
            border-radius: 4px;
            margin: 0 5px;
            border: none;
            cursor: pointer;
        }
        .button-container button:hover {
            background-color: #555;
        }
        .event-detail {
            display: flex;
            flex-wrap: wrap;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .event-detail img {
            flex: 1;
            max-width: 300px;
            margin-right: 20px;
            border-radius: 8px;
        }
        .event-detail div {
            flex: 2;
            padding: 20px;
            border-radius: 8px;
            background-color: #f4f4f4;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .event-detail h2 {
            margin-top: 0;
        }
        .event-detail p, .event-detail ul {
            margin: 10px 0;
            line-height: 1.6;
        }
        .event-detail ul {
            list-style-type: none;
            padding: 0;
        }
        .event-detail ul li {
            background: #e7e7e7;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <h1>행사 상세보기</h1>
    </header>

    <div class="container">
        <div class="button-container">
            <button onclick="window.history.back()">뒤로 가기</button>
            <button id="editButton" onclick="enableEditing()">수정</button>
            <button id="saveButton" style="display:none;" onclick="saveChanges()">저장</button>
        </div>

        <section class="event-detail">
            <img src="image-placeholder.jpg" alt="행사 이미지">
            <div>
                <h2 id="eventName">행사 이름</h2>
                <p id="eventDescription">행사에 대한 상세 설명이 여기에 표시됩니다.</p>
                <h3>서비스 목록:</h3>
                <ul id="serviceList">
                    <!-- 서비스 항목들이 여기에 추가됩니다. -->
                </ul>
                <h3>최소 비용:</h3>
                <p id="minPrice">금액 정보가 여기에 표시됩니다.</p>
            </div>
        </section>
    </div>

    <script>
        let currentEventName = '';

        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            currentEventName = urlParams.get('name');

            const eventDetails = JSON.parse(localStorage.getItem('events')) || [];

            const event = eventDetails.find(e => e.title === currentEventName);
            if (event) {
                document.getElementById('eventName').textContent = event.title;
                document.getElementById('eventDescription').textContent = event.content;
                document.getElementById('minPrice').textContent = event.price + '원';

                const serviceList = document.getElementById('serviceList');
                event.services.forEach(service => {
                    const li = document.createElement('li');
                    li.textContent = service;
                    serviceList.appendChild(li);
                });
            }
        });

        function enableEditing() {
            document.getElementById('eventDescription').contentEditable = true;
            document.getElementById('minPrice').contentEditable = true;
            document.getElementById('serviceList').contentEditable = true;
            document.getElementById('editButton').style.display = 'none';
            document.getElementById('saveButton').style.display = 'inline-block';
        }

        function saveChanges() {
            const updatedDescription = document.getElementById('eventDescription').textContent;
            const updatedPrice = document.getElementById('minPrice').textContent.replace('원', '');
            const updatedServices = Array.from(document.getElementById('serviceList').children).map(li => li.textContent);

            let events = JSON.parse(localStorage.getItem('events')) || [];

            const eventIndex = events.findIndex(e => e.title === currentEventName);
            if (eventIndex > -1) {
                events[eventIndex].content = updatedDescription;
                events[eventIndex].price = updatedPrice;
                events[eventIndex].services = updatedServices;
                localStorage.setItem('events', JSON.stringify(events));

                alert('행사 정보가 수정되었습니다.');

                document.getElementById('eventDescription').contentEditable = false;
                document.getElementById('minPrice').contentEditable = false;
                document.getElementById('serviceList').contentEditable = false;
                document.getElementById('editButton').style.display = 'inline-block';
                document.getElementById('saveButton').style.display = 'none';
            }
        }
    </script>
    
</body>
</html>
