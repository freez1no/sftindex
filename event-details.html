<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>행사 상세보기</title>
    <link rel="stylesheet" href="event-details-styles.css">
</head>
<body>
    <header>
        <h1>행사 상세보기</h1>
    </header>

    <div class="container">
        <div class="button-container">
            <button onclick="window.history.back()">뒤로 가기</button>
            <button id="editButton" onclick="enableEditing()">수정</button>
            <button id="saveButton" style="display:none;" onclick="saveChanges()">저장</button>
        </div>

        <section class="event-detail">
            <img src="image-placeholder.jpg" alt="행사 이미지">
            <div>
                <h2 id="eventName">행사 이름</h2>
                <p id="eventDescription">행사에 대한 상세 설명이 여기에 표시됩니다.</p>
                <h3>서비스 목록:</h3>
                <ul id="serviceList">
                    <!-- 서비스 항목들이 여기에 추가됩니다. -->
                </ul>
                <h3>최소 비용:</h3>
                <p id="minPrice">금액 정보가 여기에 표시됩니다.</p>
            </div>
        </section>
    </div>

    <script src="event-details-scripts.js"></script>
</body>
</html>
