<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>행사 등록</title>
    <link rel="stylesheet" href="register-styles.css">
</head>
<body>
    <header>
        <h1>행사 등록</h1>
    </header>

    <div class="container">
        <section class="form-section">
            <h2>행사 등록</h2>
            <form id="eventForm">
                <label for="title">제목:</label>
                <input type="text" id="title" placeholder="행사 제목을 입력하세요" required>

                <label for="subtitle">부제목:</label>
                <input type="text" id="subtitle" placeholder="부제목을 입력하세요" required>

                <label for="content">내용:</label>
                <textarea id="content" rows="4" placeholder="행사 내용을 입력하세요" required></textarea>

                <label for="price">금액:</label>
                <input type="number" id="price" placeholder="금액을 입력하세요" required>

                <label for="contact">연락처:</label>
                <input type="tel" id="contact" placeholder="연락처를 입력하세요" required>

                <label>
                    <input type="checkbox" id="privacyConsent" required> 개인정보 수집 동의
                </label>

                <button type="submit">등록하기</button>
                <button type="button" onclick="window.history.back()">뒤로가기</button>
            </form>
        </section>
    </div>

    <script src="register-scripts.js"></script>
</body>
</html>
