<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>행사 등록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .form-section {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .form-section h2 {
            margin-top: 0;
        }
        form label {
            display: block;
            margin: 10px 0 5px;
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        form button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>행사 등록</h1>
    </header>

    <div class="container">
        <section class="form-section">
            <h2>행사 등록</h2>
            <form id="eventForm">
                <label for="title">제목:</label>
                <input type="text" id="title" placeholder="행사 제목을 입력하세요" required>

                <label for="subtitle">부제목:</label>
                <input type="text" id="subtitle" placeholder="부제목을 입력하세요" required>

                <label for="content">내용:</label>
                <textarea id="content" rows="4" placeholder="행사 내용을 입력하세요" required></textarea>

                <label for="price">금액:</label>
                <input type="number" id="price" placeholder="금액을 입력하세요" required>

                <label for="contact">연락처:</label>
                <input type="tel" id="contact" placeholder="연락처를 입력하세요" required>

                <label>
                    <input type="checkbox" id="privacyConsent" required> 개인정보 수집 동의
                </label>

                <button type="submit">등록하기</button>
            </form>
        </section>
    </div>
</body>
</html>
