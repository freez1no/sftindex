<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>행캠 대행사</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 메인 페이지 콘텐츠 -->
    <header>
        <h1>행캠 대행사</h1>
    </header>

    <div class="container">
        <div class="button-container">
            <a href="#register">행사 등록</a>
        </div>

        <section class="event-list">
            <h2>홍보하는 행사 목록</h2>
        </section>

        <div class="compare-container">
            <button id="compareButton" onclick="compareSelected()">비교하기</button>
        </div>
    </div>

    <!-- 행사 등록 페이지 콘텐츠 -->
    <div id="register" class="container">
        <section class="form-section">
            <h2>행사 등록</h2>
            <form id="eventForm">
                <label for="title">제목:</label>
                <input type="text" id="title" placeholder="행사 제목을 입력하세요" required>

                <label for="subtitle">부제목:</label>
                <input type="text" id="subtitle" placeholder="부제목을 입력하세요" required>

                <label for="content">내용:</label>
                <textarea id="content" rows="4" placeholder="행사 내용을 입력하세요" required></textarea>

                <label for="price">금액:</label>
                <input type="number" id="price" placeholder="금액을 입력하세요" required>

                <label for="contact">연락처:</label>
                <input type="tel" id="contact" placeholder="연락처를 입력하세요" required>

                <label>
                    <input type="checkbox" id="privacyConsent" required> 개인정보 수집 동의
                </label>

                <button type="submit">등록하기</button>
                <button type="button" onclick="window.history.back()">뒤로가기</button>
            </form>
        </section>
    </div>

    <!-- 행사 상세보기 페이지 콘텐츠 -->
    <div id="details" class="container">
        <div class="button-container">
            <button onclick="window.history.back()">뒤로 가기</button>
            <button id="editButton" onclick="enableEditing()">수정</button>
            <button id="saveButton" style="display:none;" onclick="saveChanges()">저장</button>
        </div>

        <section class="event-detail">
            <img src="image-placeholder.jpg" alt="행사 이미지">
            <div>
                <h2 id="eventName">행사 이름</h2>
                <p id="eventDescription">행사에 대한 상세 설명이 여기에 표시됩니다.</p>
                <h3>서비스 목록:</h3>
                <ul id="serviceList">
                    <!-- 서비스 항목들이 여기에 추가됩니다. -->
                </ul>
                <h3>최소 비용:</h3>
                <p id="minPrice">금액 정보가 여기에 표시됩니다.</p>
            </div>
        </section>
    </div>

    <!-- 행사 비교 페이지 콘텐츠 -->
    <div id="compare" class="container">
        <div class="compare-table" id="comparisonTable">
            <!-- 비교할 행사들이 여기에 추가됩니다. -->
        </div>
        <div class="button-container">
            <button onclick="window.history.back()">이전 페이지로 돌아가기</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
