<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>행사 관리 웹앱</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 상단 로고 -->
    <header>
        <img src="logo.png" alt="로고" id="logo">
    </header>

    <!-- 메인 화면 구성 -->
    <main>
        <!-- 메인 화면 섹션 -->
        <section id="mainSection" class="page-section">
            <div class="buttons">
                <button class="nav-button" onclick="navigateTo('eventSection')">행사 세션</button>
                <button class="nav-button" onclick="navigateTo('registerSection')">등록 세션</button>
                <button class="nav-button" onclick="navigateTo('favoritesSection')">즐겨찾기 세션</button>
            </div>

            <!-- 이미지 슬라이드쇼 영역 -->
            <div class="slideshow">
                <div class="slide"><img src="image1.jpg" alt="슬라이드 1"></div>
                <div class="slide"><img src="image2.jpg" alt="슬라이드 2"></div>
                <div class="slide"><img src="image3.jpg" alt="슬라이드 3"></div>
            </div>
        </section>

        <!-- 행사 세션 -->
        <section id="eventSection" class="page-section">
            <h2>행사 세션</h2>
            <div class="event-category">
                <button onclick="filterEvents('교외')">교외</button>
                <button onclick="filterEvents('교내')">교내</button>
            </div>
            <div class="event-list">
                <!-- 임시로 행사 목록을 추가합니다. -->
            </div>
        </section>

        <!-- 등록 세션 -->
        <section id="registerSection" class="page-section">
            <h2>등록 세션</h2>
            <form id="registerForm">
                <label for="category">카테고리:</label>
                <select id="category">
                    <option value="교외">교외</option>
                    <option value="교내">교내</option>
                </select>
                <label for="title">제목:</label>
                <input type="text" id="title" required>
                <label for="subtitle">부제목:</label>
                <input type="text" id="subtitle" required>
                <label for="content">내용:</label>
                <textarea id="content" required></textarea>
                <label for="price">금액:</label>
                <input type="number" id="price" required>
                <label for="contact">연락처:</label>
                <input type="tel" id="contact" required>
                <label>
                    <input type="checkbox" id="privacyConsent" required> 개인정보수집동의
                </label>
                <button type="button" onclick="registerEvent()">등록하기</button>
            </form>
        </section>

        <!-- 즐겨찾기 세션 -->
        <section id="favoritesSection" class="page-section">
            <h2>즐겨찾기 세션</h2>
            <div class="favorites-list">
                <!-- 임시로 즐겨찾기 목록을 추가합니다. -->
            </div>
        </section>

        <!-- 설정 세션 -->
        <section id="settings" class="page-section">
            <h2>설정</h2>
            <p>테마, 개인정보보호정책, 이용약관 등이 표시됩니다.</p>
        </section>

        <!-- 프로필 세션 -->
        <section id="profile" class="page-section">
            <h2>프로필</h2>
            <p>프로필 편집, 로그아웃, SNS연동 등이 표시됩니다.</p>
        </section>
    </main>

    <!-- 네비게이터 (푸터) -->
    <footer>
        <button onclick="navigateTo('settings')">설정</button>
        <button onclick="navigateTo('mainSection')">메인화면</button>
        <button onclick="navigateTo('profile')">프로필</button>
    </footer>

    <!-- 스크립트 파일 연결 -->
    <script src="script.js"></script>
</body>
</html>
